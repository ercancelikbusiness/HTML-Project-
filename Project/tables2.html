<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--  <thead> - Tablo Başlığı (Table Head) <thead> etiketi, tablonun başlık kısmını tanımlar ve genellikle sütun başlıkları olan <th> (table header) etiketlerini içerir. <tbody> etiketi, tablonun veri kısmını tanımlar. Yani, her satırda yer alan veri hücrelerini içeren bölümdür.border="1", tablonun etrafında 1 piksel kalınlığında bir kenarlık (çerçeve) oluşturan bir özelliktir-->

  
<body>

<table border="1">
    
    <caption>Personel Listesi</caption>
    <thead>
        <tr>
            <th>Kişi</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ercan Çelik</td>

        </tr>
        <tr>
            <td>Ercan Çelik2</td>

        </tr>
        <tr>

    </tbody>
</table>

</body>
</html>


<!-- 🛠  "tables" dosyasına göre ekstra Yaptığım İyileştirmeler:
1️⃣ <html> ve <body> etiketlerini ekledim → HTML yapısını tam hale getirdim.
2️⃣ Eksik <tr> etiketi ekledim → <th> etiketleri doğrudan <tr> içine alınmalıdır.
3️⃣ <thead> ve <tbody> ekledim → Tablonun yapısını daha anlamlı hale getirdim.
4️⃣ border="1" ekledim → Tabloyu daha görünür hale getirmek için (görsel amaçlı).
5️⃣ <meta charset="UTF-8"> ekledim → Türkçe karakterler için gerekli.
Eğer bu olmazsa, Türkçe harfler bozulabilir (� gibi garip semboller çıkabilir
6️⃣ <meta name="viewport" content="width=device-width, initial-scale=1.0">
Mobil cihazlarda sayfanın düzgün görüntülenmesini sağlar.
width=device-width → Cihazın ekran genişliğine göre ölçeklenir.
initial-scale=1.0 → Sayfa açıldığında %100 zoom oranında başlar.
