<!--  <b></b> ve <strong> </strong>   etiketi kalın yazı etiketidir ikisi aynıdır
<em> </em> ve  <i></i> etiketi birşeyi vurgulamak için kullanılır hafif italik yazar
<small></small>  küçültür <sub></sub>  oda küçültür ama biraz daha aşada yazar
<sup></sup> ise  küçük ama biraz yukarda yazar
<ins></ins> altı çizili yazar
<del></del> üzeri çizilmiş yazar
<mark></mark>  gazlı kalemle üzerinden geçişmiş gibi yazar
-->

ercan <b>ercan</b> 
<br>
ercan  <strong>ercan</strong>
<br>
ercan <em>ercan</em> 
<br>
ercan <i> ercan</i>
<br>
ercan <small>ercan</small>
<br>
ercan <sub>ercan</sub>
<br>
<br>
ercan <sup>ercan</sup>
<br>
ercan <ins>ercan asdas</ins>
<br>
ercan  <del>ERCAN</del>
<br>
ercan <mark> Ercan celik<mark>
