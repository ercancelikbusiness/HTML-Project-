  <input type="submit"> ve <button> arasındaki farklar
  Her ikisi de buton gibi görünse de bazı önemli farkları vardır:
  
  1️⃣ <input type="submit">
  Otomatik olarak formu gönderir.
  value="Kaydet" gibi bir değer alarak butonun üzerinde yazan metni belirleyebilir.
  Sadece form içinde kullanılır, çünkü form gönderme işlemi yapar.
  📌 Örnek:
  
  
  <input type="submit" value="Kaydet" />
  🔹 Ne yapar?
  ✅ Butona tıklandığında, form içeriğini "action" URL'sine gönderir.
  
  2️⃣ <button> (Varsayılan Davranışına Göre)
  Varsayılan olarak formu submit eder, ancak farklı türlerde kullanılabilir:
  <button type="submit"> → Formu gönderir.
  <button type="button"> → Hiçbir şey yapmaz, sadece tıklama eventi için kullanılır.
  <button type="reset"> → Formdaki alanları sıfırlar.
  İçeriğinde HTML kullanabilir (örneğin, ikon ekleyebilirsin).
  value yerine butonun içeriğine yazı veya başka elementler koyabilirsin.
  📌 Örnek:
  
  
  <button type="submit">Kaydet</button>  -- Formu gönderir 
  <button type="button">Tıklama Butonu</button> -- Hiçbir şey yapmaz 
  <button type="reset">Formu Temizle</button>--  Form alanlarını sıfırlar 
  🔹 Ne yapar?
  
  Eğer type belirtilmezse, varsayılan olarak type="submit" kabul edilir ve formu gönderir.
  Ama eğer type="button" yaparsan, sadece bir buton olur ve hiçbir şey yapmaz.
  Özetle
  Özellik	<input type="submit">	<button>
  Varsayılan davranış	Formu gönderir	Formu gönderir (type="submit" ile)
  type="button" desteği	❌ Yok	✅ Evet, hiçbir şey yapmayan buton olarak kullanılabilir
  İçerik desteği	Sadece value kullanır	HTML içerebilir (örneğin, <img>, <i>, <b> eklenebilir)
  Tasarım esnekliği	Kısıtlıdır	Daha fazla stil ve içerik esnekliği sunar
  ✅ Hangisini kullanmalısın?
  
  Formu göndermek istiyorsan:
  <input type="submit"> veya <button type="submit"> kullanabilirsin.
  Tıklama ile JavaScript çalıştıracaksan:
  <button type="button"> kullanmalısın.
  Formu temizlemek istiyorsan:
  <button type="reset"> kullanabilirsin.
  Genellikle <button> daha esnektir, çünkü içine ikon, metin, HTML vb. eklenebilir ve farklı type değerleri ile farklı işler yapabilir.
